<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@next/css/pico.min.css"
  /> 
  <style>
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <main class="container">
    <form>
      <figure>
        <img src="https://placehold.co/80.png?text={vv}" />
      </figure>
      <hgroup>
        <h1>Crea una cuenta</h1>
        <h2>Ingresa la siguiente información para registrarte.</h2>
      </hgroup>

      <div class="grid">
        <div>
          <label> Nombres
            <input name="text" placeholder="Nombres" required />
          </label>
        </div>
        <div>
          <label> Apellidos
            <input name="text" placeholder="Apellidos" required />
          </label>
        </div>
      </div>

      <label> Edad
        <input type="number" placeholder="Ej.19" />
      </label>

      <label> Fecha de nacimiento
        <Input type="date" name="día" />
      </label>
      
      <label> Género
        <select name="género">
            <option value="">Selecciona tu género</option>
            <option value="fr">Femenino</option>
            <option value="it">Masculino</option>
        </select>
      </label>

      <label> Email
        <input name="email" placeholder="Email: Ej. user@gmail.com" required />
      </label>

      <label for="text1"> Dirección
        <input type="text" placeholder="Dirección 1" id="text1" name="texto" />
        <input type="text" placeholder="Dirección 2" id="text1" name="texto" />
      </label>

      <label> Teléfono
        <input type="telefono" placeholder="(+51) 999999999" />
      </label>

      <label for="text2"> Código postal
        <input type="text" placeholder="Ej. 14001" id="text2" name="texto" />
      </label>

      <label for="text3"> Ciudad
        <input type="text" placeholder="Ej. Chiclayo" id="text3" name="texto" />
      </label>

      <label> Subir firma
        <input type="file" accept="image/*" />
      </label>

      <label>
        <input type="checkbox" name="english" value="en" />
        Acepto los términos y condiciones
      </label>

      <input type="submit" value="Registrarse" />

      <p>
        Ya tienes una cuenta? <a href="login.html">Accede desde aquí</a>
      </p>
    </form>
  </main>
</body>
</html>
